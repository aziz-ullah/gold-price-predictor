version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    volumes:
      - ./backend/data:/app/data
      - ./backend/models:/app/models
    restart: unless-stopped
    
  frontend:
    build: ./frontend/react-app
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped